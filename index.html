<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Pyscript -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head> 
<body id="body">
    <py-script src="/scripts/notes.py"></py-script>

 
    
    <nav class="navbar navba mynavbar">
        <p class="navbar-brand m-1 px-20 mynavbar">
            <!-- <img class="d-inline-block align-text-top" src="/static/card-text.svg" alt="" width="20" height="1" > -->
            NotePy
        </p>
    </nav>
    
    <div class="container my-3" id="inputDiv">
      <div class="noteForm">
        <input class="form-control shadow-none" placeholder="Title:" rows="1" id="inputTitle"></input>
        <textarea class="form-control" placeholder="Take a note...  " id="input"></textarea>
        <button type="Submit" id="closeInput">Close</button>
      </div>
    </div>

</div>    

    <div class="container m-8 notesContainer">
          <div class="row align-content-center" id="row">
              <div class="col-sm-3" id="col1"></div> <!-- col1 -->
              <div class="col-sm-3" id="col2"></div> <!-- col2 -->
              <div class="col-sm-3" id="col3"></div> <!-- col3 -->
              <!-- <div class="col-sm-3" id="col4"></div> col4 -->
          </div> <!--rows-->
    </div> <!-- container-->

    <div>

    </div>

    <dialog id="dialog" class="col-sm-6">
      <div class="container col-sm-6" data-note-type="note">
        <div class="modalHeader" id="myModal" data-note-target="none">
          <span class="closeM" id="closeModal">&times;</span>
          <h5 id="noteHeaderSubject">Note Subject</h5>
          <div class="modalBody">
            <textarea class="form-control modalBody" placeholder="Leave a note here" id="modalBodyText"></textarea>
          </div>
        </div>
      </div>
    </dialog>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="/scripts/notes.css" rel="stylesheet" type="text/css">
<!-- <py-repl></py-repl> -->


</body>
</html>
